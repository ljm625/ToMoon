on: workflow_dispatch
name:  ToMoon Auto Build

jobs:
  build_plugin:
    name: Build Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      #build tomoon start
      - uses: actions/checkout@v3
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      
      - name: download asset files
        run: wget https://github.com/SagerNet/sing-box/releases/download/v1.8.0/sing-box-1.8.0-linux-amd64.tar.gz
      - run: tar xzvf sing-box-1.8.0-linux-amd64.tar.gz -C /tmp/
      - run: wget https://github.com/YukiCoco/ToMoon/releases/download/build/build_assets.zip
      - run: unzip -n build_assets.zip -d tmp/
      # build front-end start
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Requestment
        run: |
          cp -r usdpl src/
          npm i
      - name: build front end
        run: npm run build
        working-directory: .
      - name: build external web page
        run: |
          npm i
          npm run build
        working-directory: tomoon-web
      # build front-end end
      # build backend start
      - uses: dtolnay/rust-toolchain@stable
      - uses: ClementTsang/cargo-action@v0.0.6
        with:
          command: build
          directory: ./backend
          args: --target x86_64-unknown-linux-gnu --release
          use-cross: false

      - name: Collect Files
        run: |
              mkdir -p ./release/tomoon/bin/core/web
              mkdir -p ./release/tomoon/dist
              cp backend/target/x86_64-unknown-linux-gnu/release/tomoon ./release/tomoon/bin/tomoon
              cp ./dist/index.js ./release/tomoon/dist/index.js
              cp main.py ./release/tomoon/main.py
              cp plugin.json ./release/tomoon/plugin.json
              cp package.json ./release/tomoon/package.json
              cp -r /tmp/sing-box-1.8.0-linux-amd64/sing-box ./release/tomoon/bin/core
              cp -r ./tomoon-web/dist ./release/tomoon/web
              cd ./release 
              zip -r tomoon-${{ env.RELEASE_VERSION }}.zip tomoon
              cd ..
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: tomoon-artifacts
          path: ./release/tomoon.zip
          if-no-files-found: error


  publish:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build_plugin
    steps:
      - run: mkdir /tmp/artifacts

      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          path: /tmp/artifacts

      - run: ls -R /tmp/artifacts
      - run: |
          mv /tmp/artifacts/tomoon-artifacts/tomoon.zip /tmp/artifacts/tomoon-artifacts/tomoon-$GITHUB_REF_NAME.zip
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: publish to github release
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/artifacts/tomoon-artifacts/tomoon*.zip
          name: Release ${{ github.ref_name }}
          draft: false
          generate_release_notes: true
          prerelease: contains(github.ref, 'pre')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}